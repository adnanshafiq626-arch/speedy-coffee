<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedy Coffee</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A3E635", // Lime
              secondary: "#7C3AED", // Purple
              coffee: {
                dark: "#3E2723",
                light: "#D7CCC8",
                DEFAULT: "#78350F", // Amber 900
              },
              amber: {
                50: "#FFFBEB",
                100: "#FEF3C7",
                200: "#FDE68A",
                600: "#D97706",
                900: "#78350F",
              },
              rose: {
                50: "#FFF1F2",
                dark: "#3D1A1F",
              },
              "bg-hero": "#F9FAFB",
              "bg-hero-dark": "#111111",
              "bg-testimonials": "#FFFBEB", // Cream
              "surface-dark": "#1F1F1F",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            animation: {
              marquee: "marquee 25s linear infinite",
              "spin-slow": "spin 10s linear infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .perspective-1000 {
        perspective: 1000px;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
